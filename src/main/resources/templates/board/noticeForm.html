<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>글쓰기</title>

    <!-- 사용자 스크립트 추가 -->
    <th:block layout:fragment="script">

    </th:block>
</head>
<body>
    <div layout:fragment="content">

        <h2>공지사항</h2>
        <form action="#" th:action="@{/board/noticeForm}" th:object="${noticeBoard}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control"
                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    제목 에러 메시지
                </div>
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" rows="3" th:field="*{content}"
                          th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    제목 에러 메시지
                </div>
            </div>

            <div class="text-right">
                <a type="button" class="btn btn-primary" th:href="@{/board/noticeList}">취소</a>
                <button type="submit" class="btn btn-primary">확인</button>
            </div>
        </form>

    </div>
</body>
</html>
