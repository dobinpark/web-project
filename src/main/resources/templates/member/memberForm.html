<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>회원가입</title>

    <!-- 사용자 CSS 추가 -->
    <th:block layout:fragment="css">
        <style>
            .fieldError {
                color: #bd2130;
            }
        </style>
    </th:block>

    <!-- 사용자 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script th:inline="javascript">

            $(document).ready(function() {
                var errorMessage = [[${errorMessage}]];
                if(errorMessage != null) {
                    alert(errorMessage);
                }
            });
        </script>
    </th:block>
</head>
<body>
    <div layout:fragment="content">

        <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">

            <div class="form-group">
                <label th:for="email">이메일주소</label>
                <input type="email" class="form-control" th:field="*{email}" placeholder="이메일을 입력해주세요.">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
            </div>

            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호를 입력해주세요.">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
            </div>

            <div class="form-group">
                <label th:for="name">이름</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="이름을 입력해주세요.">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
            </div>

            <div class="form-group">
                <label th:for="birthDate">생년월일</label>
                <input type="date" class="form-control" th:field="*{birthDate}" placeholder="생년월일을 입력해주세요.">
                <p th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="fieldError">Incorrect data</p>
            </div>

            <div class="form-group">
                <label th:for="phoneNm">휴대폰번호</label>
                <br>
                <select name="subject">
                    <option value="1" selected>010</option>
                    <option value="2">011</option>
                    <option value="3">016</option>
                </select> - <input type="text" name="phoneNm"> - <input type="text" name="phoneNm"></p>
                <p th:if="${#fields.hasErrors('phoneNm')}" th:errors="*{phoneNm}" class="fieldError">Incorrect data</p>
            </div>

            <div class="form-group">
                <label th:for="address">주소</label>
                <input type="text" class="form-control" th:field="*{address}" placeholder="주소를 입력해주세요.">
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
            </div>

            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

            <!--
			   * CSRF[Cross Site Request Forgery]
			    -> 사이트간 위조 요청으로 사용자가 자신의 의지와 상관없이 해커가 의도한 대로 수정, 등록, 삭제 등의 행위를
			            웹사이트에 요청하게 하는 공격을 말합니다.
				-> 스프링 시큐리티를 사용할 경우 기본적으로 CSRF(Cross Site Request Forgery)를 방어하기 위해
			 	     모든 POST 방식의 데이터 전송에는 CSRF 토큰 값이 있어야 합니다.
				   CSRF 토큰은 실제 서버에서 허용한 요청이 맞는지 확인하기 위한 토큰입니다.
				     사용자의 세션에 임의의 값을 저장하여 요청마다 그 값을 포함하여 전송하면 서버에서 세션에 저장된 값과
				     요청이 온 값이 일치하는지 확인하여 CSRF를 방어합니다.

				->
			 -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</body>
</html>
