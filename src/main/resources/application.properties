#\uC560\uD50C\uB9AC\uCF00\uC774\uC158 \uD3EC\uD2B8 \uC124\uC815
server.port = 80

#MySQL \uC5F0\uACB0 \uC124\uC815
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/maeil?characterEncoding=UTF-8&&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=0000

#MariaDB \uC5F0\uACB0 \uC124\uC815
#spring.datasource.url=jdbc:mariadb://localhost:3305/maeil
#spring.datasource.username=myadmin
#spring.datasource.password=0000
#spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

#\uD558\uC774\uBC84\uB124\uC774\uD2B8 \uC804\uC6A9 \uC18D\uC131 : \uC2E4\uD589\uB418\uB294 \uCFFC\uB9AC \uCF58\uC194 \uCD9C\uB825
spring.jpa.properties.hibernate.show_sql=true

#\uD558\uC774\uBC84\uB124\uC774\uD2B8 \uC804\uC6A9 \uC18D\uC131 : \uB85C\uAE45\uC5D0 \uD45C\uC2DC\uB418\uB294 SQL\uC744 \uBCF4\uAE30 \uC88B\uAC8C \uBC14\uAFB8\uC5B4\uC8FC\uB294 \uAE30\uB2A5
spring.jpa.properties.hibernate.format_sql=true

#\uCFFC\uB9AC\uC5D0 \uBB3C\uC74C\uD45C\uB85C \uCD9C\uB825\uB418\uB294 \uBC14\uC778\uB4DC \uD30C\uB77C\uBBF8\uD130 \uCD9C\uB825
logging.level.org.hibernate.type.descriptor.sql=trace

#create, create-drop, validate, update, none
spring.jpa.hibernate.ddl-auto=create

#Thymeleaf cache \uC0AC\uC6A9 \uC911\uC9C0
spring.thymeleaf.cache=false

#\uD30C\uC77C \uD55C \uAC1C\uB2F9 \uCD5C\uB300 \uC0AC\uC774\uC988
spring.servlet.multipart.maxFileSize=20MB
#\uC694\uCCAD\uB2F9 \uCD5C\uB300 \uD30C\uC77C \uD06C\uAE30
spring.servlet.multipart.maxRequestSize=100MB
#\uC0C1\uD488 \uC774\uBBF8\uC9C0 \uC5C5\uB85C\uB4DC \uACBD\uB85C
itemImgLocation=C:/shop/item
#\uB9AC\uC18C\uC2A4 \uC5C5\uB85C\uB4DC \uACBD\uB85C
uploadPath=file:///C:/shop/

#\uAE30\uBCF8 batch size \uC124\uC815
spring.jpa.properties.hibernate.default_batch_fetch_size=1000
