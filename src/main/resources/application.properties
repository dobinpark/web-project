#애플리케이션 포트 설정
server.port = 80

#MySQL 연결 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/maeil?characterEncoding=UTF-8&&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=0000

#MariaDB 연결 설정
#spring.datasource.url=jdbc:mariadb://localhost:3305/maeil
#spring.datasource.username=myadmin
#spring.datasource.password=0000
#spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

#하이버네이트 전용 속성 : 실행되는 쿼리 콘솔 출력
spring.jpa.properties.hibernate.show_sql=true

#하이버네이트 전용 속성 : 로깅에 표시되는 SQL을 보기 좋게 바꾸어주는 기능
spring.jpa.properties.hibernate.format_sql=true

#쿼리에 물음표로 출력되는 바인드 파라미터 출력
logging.level.org.hibernate.type.descriptor.sql=trace

#create, create-drop, validate, update, none
spring.jpa.hibernate.ddl-auto=create

#Thymeleaf cache 사용 중지
spring.thymeleaf.cache=false

#파일 한 개당 최대 사이즈
spring.servlet.multipart.maxFileSize=20MB
#요청당 최대 파일 크기
spring.servlet.multipart.maxRequestSize=100MB
#상품 이미지 업로드 경로
itemImgLocation=C:/shop/item
#리소스 업로드 경로
uploadPath=file:///C:/shop/

#기본 fatch size 설정
spring.jpa.properties.hibernate.default_batch_fetch_size=1000
